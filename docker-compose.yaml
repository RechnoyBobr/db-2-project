services:
  pg:
    image: postgres:16
    environment:
      - POSTGRES_DB=metropulse
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./ddl_staging.sql:/docker-entrypoint-initdb.d/01_ddl_staging.sql:ro
      - ./ddl_core.sql:/docker-entrypoint-initdb.d/02_ddl_core.sql:ro

  generator:
    image: python:3.12-slim
    profiles: ["tools"]
    working_dir: /app
    volumes:
      - ./generate_data.py:/app/generate_data.py:ro
    environment:
      - GEN_DAYS=2
      - GEN_USERS=50
      - GEN_ROUTES=20
      - GEN_VEHICLES_PER_ROUTE=3
      - GEN_RIDES_PER_USER_PER_DAY=0.6
      - GEN_POSITION_INTERVAL_S=30
      - GEN_UPLOAD_TO_MINIO=1
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_BUCKET=raw
      - MINIO_PREFIX=metropulse
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: ["/bin/sh", "-lc", "pip install --no-cache-dir boto3 pyarrow >/dev/null && python /app/generate_data.py"]
    depends_on:
      - minio

  spark-master:
    image: spark:latest
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master", "--host", "0.0.0.0", "--port", "7077", "--webui-port", "8080"]
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - SPARK_NO_DAEMONIZE=true

  spark-worker-1:
    image: spark:latest
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077", "--webui-port", "8081"]
    depends_on:
      - spark-master
    environment:
      - SPARK_NO_DAEMONIZE=true

  spark-submit:
    profiles: ["tools"]
    image: spark:latest
    depends_on:
      - spark-master
      - spark-worker-1
    working_dir: /opt/spark
    volumes:
      - ./jobs:/opt/spark/jobs:ro
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - JOBS_DIR=/opt/spark/jobs
    command: ["/bin/sh", "-lc", "/opt/spark/jobs/run-all-jobs.sh"]

    # Use `docker compose --profile tools run --rm spark-submit` to run jobs.
  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data
    ports:
      - "9300:9000"
      - "37007:37007"

  clickhouse:
    image: clickhouse/clickhouse-server:24.10
    environment:
      - CLICKHOUSE_DB=metropulse_dm
      - CLICKHOUSE_USER=ch_user
      - CLICKHOUSE_PASSWORD=ch_password
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ports:
      - "8123:8123"   # HTTP
      - "9000:9000"   # Native
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  clickhouse-client:
    profiles: ["tools"]
    image: clickhouse/clickhouse-client:24.10
    depends_on:
      - clickhouse
    entrypoint: ["clickhouse-client", "--host", "clickhouse"]

volumes:
  pg_data:
  clickhouse_data:
  minio_data: