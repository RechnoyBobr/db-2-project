services:
  pg:
    image: postgres:16
    environment:
      - POSTGRES_DB=metropulse
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./ddl_staging.sql:/docker-entrypoint-initdb.d/01_ddl_staging.sql:ro
      - ./ddl_core.sql:/docker-entrypoint-initdb.d/02_ddl_core.sql:ro

  generator:
    image: python:3.12-slim
    profiles: ["tools"]
    working_dir: /app
    volumes:
      - ./generate_data.py:/app/generate_data.py:ro
      - ./data:/app/data
    environment:
      - GEN_DAYS=2
      - GEN_USERS=50
      - GEN_ROUTES=20
      - GEN_VEHICLES_PER_ROUTE=3
      - GEN_RIDES_PER_USER_PER_DAY=0.6
      - GEN_POSITION_INTERVAL_S=30
      - GEN_UPLOAD_TO_MINIO=1
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_BUCKET=raw
      - MINIO_PREFIX=metropulse
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: ["/bin/sh", "-lc", "pip install --no-cache-dir boto3 >/dev/null && python /app/generate_data.py"]
    depends_on:
      - minio

  spark-master:
    image: spark:latest
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master", "--host", "0.0.0.0", "--port", "7077", "--webui-port", "8080"]
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - SPARK_NO_DAEMONIZE=true

  spark-worker-1:
    image: spark:latest
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077", "--webui-port", "8081"]
    depends_on:
      - spark-master
    ports:
      - "8081:8081" # web ui
    environment:
      - SPARK_NO_DAEMONIZE=true
  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data
    ports:
      - "9000:9000"
      - "37007:37007"

volumes:
  pg_data: